<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-top: 20px;
        }
        .calendar div {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .present {
            background-color: #d4edda;
        }
        .absent {
            background-color: #f8d7da;
        }
        .placeholder {
            background-color: #e2e3e5;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Attendance Calendar - {{ month }} {{ year }}</h2>
    
        {% for subject_data in calendar_data %}
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">{{ subject_data.subject.name }}</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                {% for day in days %}
                                <th>{{ day }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {% for status in subject_data.attendance %}
                                <td class="{% if status == 'Present' %}table-success{% elif status == 'Absent' %}table-danger{% else %}table-light{% endif %}">
                                    {{ status }}
                                </td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
